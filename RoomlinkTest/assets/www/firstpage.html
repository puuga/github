<html>
<head>
	<script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
	<script src="jquery-2.1.0.js"></script>

	<script type="text/javascript">
		// call android activity for get current location
		function getJSLocation() {
			Android.getALocation();
		}
			
		// after android activity got location will pass value form "latitude,longitude" to this function
		function getAndroidLocation(msg) {
			console.log(msg.toString());
			var jsonResult = JSON.parse(msg);
			console.log(jsonResult.toString());
			document.getElementById("1alt").innerHTML = jsonResult.altitude;
			document.getElementById("1lat").innerHTML = jsonResult.latitude;
			document.getElementById("1long").innerHTML = jsonResult.longitude;
		}



		// call android activity for get current location
		function getJSLocationFromPlayService() {
			Android.getLocationFromPlayService();
		}			

		// after android activity got location will pass value form "latitude,longitude" to this function
		function getAndroidLocationFromPlayService(msg) {
			//var locationLL = msg.split(",");
			//document.getElementById("locationFromPlayService").innerHTML = locationLL[0]+","+locationLL[1];
			console.log(msg.toString());
			var jsonResult = JSON.parse(msg);
			console.log(jsonResult.toString());
			document.getElementById("2alt").innerHTML = jsonResult.altitude;
			document.getElementById("2lat").innerHTML = jsonResult.latitude;
			document.getElementById("2long").innerHTML = jsonResult.longitude;
		}



		// getlocation from google map api
		function getLocationFromGoogleMapApi() {
			if(navigator.geolocation) {
				navigator.geolocation.getCurrentPosition(function (position) {
					document.getElementById("3lat").innerHTML = position.coords.latitude;
					document.getElementById("3long").innerHTML = position.coords.longitude;
				});
			}
		}
	</script>
</head>

</div>
		
<div>
	<button onclick="getJSLocationFromPlayService()">get location from play service</button>
	<div>alt <span id="2alt"></span></div>
	<div>lat <span id="2lat"></span></div>
	<div>long <span id="2long"></span></div>
</div>

	<button onclick="getLocationFromGoogleMapApi()">get Location From Google Map Api</button>
	
	<div>lat <span id="3lat"></span></div>

</div>
